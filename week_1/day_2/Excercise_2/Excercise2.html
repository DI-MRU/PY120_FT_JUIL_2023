<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Excercise2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section class="login-section">
        <div>
            <h1 class="login-heading">Login</h1>
        </div>
        <div>
            <input type="email" placeholder="Email" class="login-input">
            <input type="password" placeholder="Password" class="login-input">
        </div>
        <div class="login-checkbox-container">
            <input type="checkbox" value="Remember me" class="login-checkbox">
            <label class="login-checkbox-label">Remember me</label>
            <a href="#" class="forget-password">Forget password</a>
        </div>
        <button class="login-button">Login</button>
        <div class="login-footer">
            <hr class="login-line">
            <p class="login-footer-text">Or Connect with</p>
            <hr class="login-line">
        </div>
        <div class="login-icons">
            <i class="fab fa-facebook login-icon"></i>
            <i class="fab fa-github login-icon"></i>
            <i class="fab fa-twitter login-icon"></i>
            <i class="fab fa-linkedin login-icon"></i>
        </div>
        <div class="login-year">
            <small class="login-year-text">@2020</small>
        </div>
    </section>
    <section class="register-section">
        <div>
            <i class="fas fa-user-plus register-icon"></i>
            <h1 class="register-heading">Hello, friend!</h1>
            <p class="register-description">Enter your personal details and start your journey with us</p>
            <button class="register-button">Register</button>
        </div>
    </section>
</body>
</html>
