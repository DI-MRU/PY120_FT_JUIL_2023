{% extends "base.html" %}

{% block page_title %}AMAZING BLOG | Homepage{% endblock %}

{% block page_content %}
<h2>Posts</h2>

<div class="row">
    {% for post in posts %}
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|truncatewords:50 }}</p>
                <a href="#" class="btn btn-primary">Read more</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
